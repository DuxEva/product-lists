<div *ngIf="product">
  <div
    class="h-72 w-full rounded-2xl"
    [ngClass]="{
      'border-2 border-red-1 transition-all duration-300 ease-in-out':
        isInCart(product) | async,
    }"
  >
    <img
      [src]="product.image[imageSrc]"
      alt="{{ product.name }}"
      class="w-full h-full object-cover rounded-2xl"
    />
  </div>
  <div class="flex justify-center -mt-7">
    <div
      class="flex gap w-40 items-center justify-between px-3 py-3 md:px-5 md:py-3 sm:px-4 sm:py-2 sm:gap-1 rounded-full bg-red-1 z-10"
      *ngIf="isInCart(product) | async"
    >
      <button (click)="decrementQuantity()">
        <div
          class="w-6 h-6 rounded-full border border-white grid place-content-center"
        >
          <img
            class="w-4 h-4"
            src="/assets/images/icon-decrement-quantity.svg"
            alt="Decrement Quantity"
          />
        </div>
      </button>
      <span class="text-lg font-normal text-white">
        {{ getProductQuantity() | async }}
      </span>
      <button (click)="incrementQuantity()">
        <div
          class="w-6 h-6 rounded-full border border-white grid place-content-center"
        >
          <img
            class="w-4 h-4"
            src="/assets/images/icon-increment-quantity.svg"
            alt="Increment Quantity"
          />
        </div>
      </button>
    </div>
    <button
      class="flex gap-2 items-center justify-center border border-rose-500 px-5 py-3 md:px-5 md:py-3 sm:px-4 sm:py-2 sm:gap-1 rounded-full bg-white z-10"
      (click)="addToCart()"
      *ngIf="!(isInCart(product) | async)"
    >
      <img src="/assets/images/icon-add-to-cart.svg" alt="Add to Cart" />
      <span class="text-lg font-normal">Add to Cart</span>
    </button>
  </div>
  <div class="mt-3">
    <p class="font-light text-rose-400 mb-1">{{ product.category }}</p>
    <h3 class="text-lg font-normal text-rose-900 mb-1">{{ product.name }}</h3>
    <p class="text-lg text-red-1">${{ product.price | number : "1.2-2" }}</p>
  </div>
</div>
