<div *ngIf="product" class="mb-5">
  <div class="w-full flex items-center justify-between">
    <div class="flex gap-7">
      <div class="w-12 h-12 rounded-lg">
        <img
          class="w-full h-full -z-10 object-cover rounded-lg"
          [src]="product.product.image"
          alt=""
        />
      </div>
      <div class="flex flex-col gap-[2px]">
        <h1 class="font-semibold">
          {{ product.product.description.slice(0, 20) }}...
        </h1>
        <div class="flex gap-4">
          <p class="text-red-1 font-bold text-lg">{{ product.quantity }}x</p>
          <p class="text-rose-400">
            &#64;{{ product.product.price | currency }}
          </p>
        </div>
      </div>
    </div>
    <p class="text-rose-400 text-lg font-bold">
      {{ product.product.price * product.quantity | currency }}
    </p>
  </div>
  <div class="h-[1px] bg-rose-400 w-full mt-2"></div>
</div>
