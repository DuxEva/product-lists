<div *ngIf="product" class="mb-5">
  <div class="w-full flex items-center justify-between">
    <div class="flex flex-col gap-2">
      <h1>
        {{ product.product.name }}
      </h1>
      <div class="flex gap-4">
        <p class="text-red-1 font-bold text-lg">{{ product.quantity }}x</p>
        <p class="text-rose-400">{{ product.product.price | currency }}</p>
      </div>
    </div>
    <p class="text-rose-400 text-xl font-bold">
      {{ product.product.price * product.quantity | currency }}
    </p>
  </div>
  <div class="h-[2px] bg-rose-400 w-full mt-3"></div>
</div>
