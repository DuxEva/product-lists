<div class="w-full rounded-lg bg-white p-4">
  <h1 class="font-bold text-red-1 text-2xl">Your Cart ({{ totalQuantity }})</h1>
  <div class="h-56 w-full py-2" *ngIf="cartItems.length === 0">
    <img
      class="w-full h-[90%]"
      src="/assets/images/illustration-empty-cart.svg"
      alt=""
    />
    <h3 class="text-rose-500 text-center">Your added items will appear here</h3>
  </div>
  <div class="mt-3 flex flex-col gap-2" *ngIf="cartItems.length > 0">
    <app-cart-card
      *ngFor="let product of cartItems"
      [product]="product"
    ></app-cart-card>
    <div class="flex justify-between px-1">
      <p>Order Total</p>
      <p class="font-bold">{{ totalPrice | currency }}</p>
    </div>
    <div
      class="mt-3 py-1.5 bg-rose-50 flex items-center justify-center gap-3 rounded-xl w-full"
    >
      <img
        class="h-8 w-8"
        src="/assets/images/icon-carbon-neutral.svg"
        alt=""
      />
      <p class="text-sm">
        This is a
        <span class="font-bold"> carbon-neutral</span>
        delivery
      </p>
    </div>
    <button
      class="w-full bg-red-1 text-white rounded-full py-2 mt-2"
      (click)="placeOrder()"
    >
      Confirm Order
    </button>
  </div>
</div>
