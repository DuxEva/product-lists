<div *ngIf="product" class="mb-3">
  <div class="w-full flex items-center justify-between">
    <div class="flex flex-col gap-1">
      <h1 class="font-semibold">
        {{ product.product.name }}
      </h1>
      <div class="flex gap-4">
        <p class="text-red-1 font-bold text-lg">{{ product.quantity }}x</p>
        <p class="text-rose-400">&#64;{{ product.product.price | currency }}</p>
        <p class="text-rose-400">
          {{ product.product.price * product.quantity | currency }}
        </p>
      </div>
    </div>
    <button
      class="w-5 h-5 border-2 border-rose-300 rounded-full grid place-content-center"
      (click)="removeFromCart(product)"
    >
      <img class="w-3 h-3" src="/assets/images/icon-remove-item.svg" alt="" />
    </button>
  </div>
  <div class="h-[2px] bg-rose-50 w-full mt-3"></div>
</div>
